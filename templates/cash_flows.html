{% extends "base.html" %}

{% block title %}{{ ticker }}{% endblock %}

{% block content %}
  <div class="text-center my-5">
    <h1>{{ ticker }}</h1>
    <p>Last pulled on {{ time }}</p>
  </div>
  <table id="report">
    {{ report|safe }}
  </table>
{% endblock %}

{% block js %}
  <script>$(".a").contents().unwrap();</script>
{% endblock %}
